<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script defer src="index.bundle.js"></script></head>
<body class="container bg-dark">
  <nav class="navbar pt-1"><h1 class="text-white mt-5"></h1></nav>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-white">Leaderboard</h1>
      <p class="lead text-white">Compete against the world !</p>
    </div>
  </div>
  <main class="row bg-white border border-light rounded">
      <section class="col m-4 bg-danger rounded shadow-lg">
          <div class="row m-2 d-flex">
            <h2 class="col align-items-center">Recent scores</h2>
            <button type="reset" class="col-4 btn btn-primary m-2 p-3 btn-warning btn-lg shadow" id="refresh">Refresh</button>
          </div>
            <ul class="shadow-lg list-group bg-white m-2"></ul>
      </section>
      <section class="col m-4 bg-success rounded shadow-lg">
          <h2 class="m-2">Add your score</h2>
          <form class="row m-2">
            <input  class="col-12 m-2 rounded shadow-lg" type="text" name="name" placeholder="Your name" id="name">
            <input  class="col-12 m-2 rounded shadow-lg" type="number" name="score" placeholder="Your score" id="score">
            <div class="d-flex align-items-end flex-column"><button type="submit" class="col-4 shadow btn  btn-warning ml-auto" id="add-score">Submit</button></div>
          </form>
      </section>
  </main>
  <footer class="d-flex">
    <a href="https://github.com/Maclenn77"><i class="fab fa-github text-light m-2"></i></a>
    <a href="https://twitter.com/SrJuanPapas"><i class="fab fa-twitter text-light m-2"></i></a>
    <a href="https://linkedin.com/in/juanpaulopereztejada" class="mr-auto"><i class="fab fa-linkedin-in text-light m-2 ml-auto"></i></a>
  </footer>
</body>
</html>
