<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
  <nav class="navbar m-1"><h1>Leaderboard</h1></nav>
  <main class="row">
      <section class="col m-3">
          <div class="row">
            <h2 class="col">Recent scores</h2>
            <button type="reset" class="col btn btn-primary" id="refresh">Refresh</button>
          </div>
            <ul class="leaderboard border border-dark"></ul>
      </section>
      <section class="col">
          <h2>Add your score</h2>
          <form class="row">
            <input  class="col-12" type="text" name="name" placeholder="Your name" id="name">
            <input  class="col-12" type="number" name="score" placeholder="Your score" id="score">
            <button type="submit" class="col-4 btn btn-primary" id="add-score">Submit</button>
          </form>
      </section>
  </main>
</body>
</html>
